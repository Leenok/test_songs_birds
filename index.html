<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song bird</title>

    <link rel="icon" type="image/x-icon" href="./info/img/bird-icon.ico">
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <div class="game-block">
        <div class="score">
            <h1>Songbird</h1>
            <span class="score-number">Score:0</span>
        </div>
        <div class="names-levels">
            <div class="names-levels__item">Разминка</div>
            <div class="names-levels__item">Воробьиные</div>
            <div class="names-levels__item">Лесные птицы</div>
            <div class="names-levels__item">Певчие птицы</div>
            <div class="names-levels__item">Хищные птицы</div>
            <div class="names-levels__item">Морские птицы</div>
        </div>

        <div class="main-block">
            <img class="main-block__img" src="./info/img/x-bird.png" alt="bird">
            <div class="main-block__info">
                <h2 class="main-block__name">******</h2>
                <audio class="main-block__song" src="" controls></audio>
            </div>
        </div>

        <div class="colum-two">

            <div class="check-block">
            </div>

            <div class="none">

                <div class="info-block__header">
                    <div class="info-block__img">
                    </div>
                    <div class="info-block__info">
                        <h3 class="info__name">Grif</h3>
                        <span class="info__species">griffy</span>
                        <audio src="./info/song/dj-bairam-prosto-korotkaya-muzyka.mp3" class="info__song"
                            controls></audio>
                    </div>
                </div>

                <div class="info-block__description">
                </div>

            </div>

            <div class="info-block">
                Послушайте плеер.<br>
                Выберите птицу из списка.
            </div>




        </div>

        <div class="next-level"> Next Level</div>

    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
